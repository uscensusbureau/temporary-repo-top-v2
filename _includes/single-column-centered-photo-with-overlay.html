{% assign photo = page.photo %}
<section class="{{page.photo.background }}">
  <section class="usa-section usa-graphic-list grid-container bg-white">
    <div class="grid-row grid-gap">
      <div
        class="desktop:grid-col-1 tablet:grid-col-1 usa-media-block margin-bottom-3 desktop:margin-bottom-0"
      ></div>
      <div
        class="desktop:grid-col-10 tablet:grid-col-10 usa-media-block__background-image-landscape margin-bottom-3 desktop:margin-bottom-0"
      >
        {% if photo.image %}
          <img src="{{ site.baseurl}}/assets/img/{{ photo.image }}" alt="{{ photo.image-alt }}">
        {% endif %}
        <div class="content-large">
          {% if photo.overlay.title %}
            <h2>{{ photo.overlay.title }}</h2>
          {% endif %}
          {% if photo.overlay.subtitle %}
            <p class="font-mono-sm">{{ photo.overlay.subtitle }}</p>
          {% endif %}
          {% if photo.overlay.text %}
            <p>{{ photo.overlay.text }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </section>
</section>
