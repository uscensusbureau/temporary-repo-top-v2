# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # trigger manually from the actions tab

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  # This workflow contains a single job called "htmlproof"
  htmlproof:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
      - name: HTMLProofer
        # You may pin to the exact commit or the version.
        # uses: chabad360/htmlproofer@2a7ae5816b7173dbbc37cf4cfc33ca6c47c96ecc
        uses: chabad360/htmlproofer@v1.1
        with:
          # The directory to scan
          directory: ./_site
          # HTMLProofer options
          arguments: --allow_hash_href --assume_extension --file-ignore --only_4xx ./_site/components/index.html
      - name: cleanup
        run: rm -f ./_site
          
          
          
